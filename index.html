<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./assets/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsivo.css">

        <!-- JS -->
        <script defer src="./js/script.js"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Chart Js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

        <title> Pokedex </title>
    </head>
    <body>
        <div id="pokedex">
            <div class="container">
                <main>
                    <div class="logoContent">
                        <a href="/"> <img class="logo" src="./images/logo.png" alt=""> </a>
                        <a href="https://portfolio-deividbreda.vercel.app/"> Developed by Deivid Breda </a>
                    </div>
                
                    <form class="formSearch">
                        <div class="input">
                            <input class="inputSearch" type="search" required placeholder="ID or Name...">
                            <button> Search </button>
                        </div>
                    </form>

                    <div class="content">
                        <div class="pokemon">
                            <img class="pokemonImg" src="" alt="">
                        </div>
                        
                        <div class="infos">
                            <div class="title">
                                <span class="pokemonId"> </span> 
                                <strong class="pokemonName"> </strong>
                            </div>
                            <div class="types">
                                <span class="pokemonType"> </span>
                            </div>
                            <div class="hab">
                                <div class="name">
                                    <span> hp </span>
                                    <span> attack </span>
                                    <span> defense </span>
                                    <span> special-atack </span>
                                    <span> special-defense </span>
                                    <span> speed </span>
                                </div>
                                <div class="qtd">
                                    <span class="pokemonHp"> </span>
                                    <span class="pokemonAttack"> </span>
                                    <span class="pokemonDefense"> </span>
                                    <span class="pokemonSpecialA"> </span>
                                    <span class="pokemonSpecialD"> </span>
                                    <span class="pokemonSpeed"> </span>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="btnPrev"> &lt; Prev </button>
                                <button class="btnNext"> Next &gt; </button>
                            </div>
                        </div>
                    </div>
                </main>

                <div class="compare">
                    <div class="names">
                        <strong> Pokemon Comparator </strong>
                        <form class="formCompare" action="">
                            <div class="inputs">
                                <input class="firstPokemon" required type="text" placeholder="First... ID or Name...">
                                <input class="secondPokemon" required type="text" placeholder="Second... ID or Name...">
                            </div>
                            <button type="submit"> Compare </button>                       
                        </form>
                        <button class="buttonClose"> <img src="https://www.freeiconspng.com/thumbs/restart-icon/black-panel-restart-system-icon--6.png" alt=""> </button>
                    </div>
                </div>
                
                <div class="pokemonList">
                    <div class="pokemons"> </div>
                    <div class="buttons">
                        <button class="btnMore"> Show More </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
