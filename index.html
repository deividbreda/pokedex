<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./assets/favicon.png">

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsivo.css">

        <script defer src="./js/script.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        <title> Pokedex </title>
    </head>
    <body>
        <div id="pokedex">
            <div class="container">
                <div class="logoContent">
                    <a href="/"> <img class="logo" src="./images/logo.png" alt=""> </a>
                    <a href="https://portfolio-deividbreda.vercel.app/"> Desenvolvido por Deivid Breda </a>
                </div>
            
                <form class="formSearch">
                    <div class="input">
                        <input class="inputSearch" type="search" required placeholder="Procurar...">
                        <button> Buscar </button>
                    </div>
                </form>
                <div class="content">
                    <div class="pokemon">
                        <img class="pokemonImg" src="" alt="">
                    </div>
                    
                    <div class="infos">
                        <div class="title">
                            <span class="pokemonId"> </span> 
                            <strong class="pokemonName"> </strong>
                        </div>
                        <div class="types">
                            <span class="pokemonType"> </span>
                        </div>
                        <div class="hab">
                            <div class="name">
                                <span> hp </span>
                                <span> attack </span>
                                <span> defense </span>
                                <span> special-atack </span>
                                <span> special-defense </span>
                                <span> speed </span>
                            </div>
                            <div class="qtd">
                                <span class="pokemonHp"> </span>
                                <span class="pokemonAttack"> </span>
                                <span class="pokemonDefense"> </span>
                                <span class="pokemonSpecialA"> </span>
                                <span class="pokemonSpecialD"> </span>
                                <span class="pokemonSpeed"> </span>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="bntPrev"> &lt; Prev </button>
                            <button class="btnNext"> Next &gt; </button>
                        </div>
                    </div>
                </div>
                <div class="pokemons"> </div>
                <div class="buttons">
                    <button class="btnMore"> Show More </button>
                </div>
            </div>
        </div>
    </body>
</html>
